{%extends 'base1.html '%}

{%block body%}
<center>
<form action="" method="post" style="margin-top:150px;">
  {% csrf_token %}
  
    <div class="edho fortext">
    <b> Student name:</b>
      {{form.student_name}}
    </div>
    <div class="edho fortext">
    <b>Student ID: </b>
    {{form.student_id}}
    </div>

</form>
</center>

<style>
  .edho{
    padding-bottom:45px;

  }
